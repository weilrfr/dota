<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дота 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="style.css" rel="stylesheet">       
</head>
<body data-bs-theme="dark">
    <section class="inputs">
        <form>
            <div class="addHero">
                <input class="form-control" type="text" placeholder="Введите имя героя" aria-label="default input" required>
                <input class="form-control" type="text" placeholder="Введите ссылку на видео" aria-label="default input" required>
                <input class="form-control" type="text" placeholder="Введите описание героя" aria-label="default input" required>
                <button type="button" class="btn btn-primary">Добавить</button>
            </div>
            <div class="delHero">
                <input class="form-control" id="heroName" type="text" placeholder="Введите имя героя для удаления" aria-label="default input" required>
                <button type="button" id="deleteBtn" class="btn btn-primary">Удалить</button>
            </div>
        </form>
    </section>
    <section class="cards"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
